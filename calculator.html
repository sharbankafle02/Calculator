<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
   <div class=calculator_container>
        <div class="display_container">
            <p class="display" id="display"></p>
        </div>
        <div class="button_container">
            <button id="ac_button" class="ac_button">AC</button>
            <button id="de_button" class="de_button">DE</button>
            <button id="dot_button" class="arithematic_button">.</button>
            <button id="division_button" class="arithematic_button">/</button>
            <button id="seven_button" class="number_button">7</button>
            <button id="eight_button" class="number_button">8</button>
            <button id="nine_button" class="number_button">9</button>
            <button id="multiplication_button" class="arithematic_button">*</button>
            <button id="four_button" class="number_button">4</button>
            <button id="five_button" class="number_button">5</button>
            <button id="six_button" class="number_button">6</button>
            <button id="subtraction_button" class="arithematic_button">-</button>
            <button id="one_button" class="number_button">1</button>
            <button id="two_button" class="number_button">2</button>
            <button id="three_button" class="number_button">3</button>
            <button id="addiction_button" class="arithematic_button">+</button>
            <button id="double0_button" class="zero0_button">00</button>
            <button id="zero_button" class="number_button">0</button>
            <button id="equal_button" class="arithematic_button">=</button>
        </div>
   </div>
<script src="calculator.js"></script>
</body>
</html>
